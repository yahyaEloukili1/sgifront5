
<div class="col-md-8 mx-auto">
    <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-secondary ml-auto" (click)="gotoList()">لائحة المواقع <i class="fa fa-arrow-right"></i>

        </button>
      </div>
    <!-- <button (click)="gotoList()" class="btn btn-primary" style="float: right;">Liste des projets</button><br><br> -->
    <div class="card">
        <div class="card-header" style="display: block;text-align: right;">
    إضافة موقع جديد
        </div>
        <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSaveAffectation(f)">
           
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label  class="control-label" style="display: block;text-align: right;">
                            : * الإسم 
                        </label>
                        <input type="text" name="designation" style="text-align: right;" ngModel class="form-control">
                    </div> 
                   </div>
                   
               
                   <div class="col">
                    <div class="form-group">
                        <label  class="control-label" style="display: block;text-align: right;">
                            : * الرقم الترتيبي
                        </label>
                        <input type="text" name="identifiant" style="text-align: right;" ngModel class="form-control">
                    </div> 
                   </div> 
               </div>
          
               <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label  class="control-label" style="display: block;text-align: right;">
                            : * y 
                        </label>
                        <input type="number" name="y" style="text-align: right;" ngModel class="form-control">
                    </div> 
                   </div>
                   
               
                   <div class="col">
                    <div class="form-group">
                        <label  class="control-label" style="display: block;text-align: right;">
                            : * x
                        </label>
                        <input type="number" name="x" style="text-align: right;" ngModel class="form-control">
                    </div> 
                   </div> 
                   
                   
                   
               </div>







                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : *المساحة 
                                </label>
                                <input type="number" name="superficie" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                      
                           <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الهاتف
                                </label>
                                <input type="text" name="contact" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div> 
                           
                       </div>
              
                      <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : *  العنوان
                                </label>
                                <input type="text" name="adress" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الدائرة
                                </label>
                                 <select class="form-control" name="district" *ngIf="districts" ngModel> 
                                     
                                     <option *ngFor="let district of districts"  [value]="district.id">{{district.designation}}</option>
                                   </select>
                             </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الفئة
                                </label>
                                 <select class="form-control" name="categorie" *ngIf="categories" ngModel> 
                                     
                                     <option *ngFor="let categorie of categories"  [value]="categorie.id">{{categorie.designation}}</option>
                                   </select>
                             </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : * الملحقة
                                </label>
                                 <select class="form-control" name="annexe" *ngIf="annexes" ngModel> 
                                     
                                     <option *ngFor="let annexe of annexes"  [value]="annexe.id">{{annexe.designation}}</option>
                                   </select>
                             </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label  class="control-label" style="display: block;text-align: right;">
                                    : *  الملاحضات
                                </label>
                                <input type="text" name="observations" style="text-align: right;" ngModel class="form-control">
                            </div> 
                           </div>
               
                      </div>
                       <div>
                        <button class="btn btn-success"  style="float: right; margin-left: 7px;" type="submit">حفظ</button>
                 
                        <button class="btn btn-danger" style="float: right;" type="button" (click)="reset(f)">إلغاء</button>
                  
                       </div>
            
    
        </form>
    </div>
    </div>
</div>
