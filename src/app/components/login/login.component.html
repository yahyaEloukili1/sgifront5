 <div class="container">
    <div class="col-md-4 mx-auto">
        <div class="alert alert-danger" style="text-align: center;" *ngIf="mode==1">
            المرجو التحقق من إسم المستخدم وكلمة المرور
        </div>
        <div class="card mb-5"> 
            <div class="card-header" style="text-align: center;">
                تسجيل الدخول
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group text-right">
                        <label class="control-label">
                           : اسم المستخدم
                        </label>
                        <input type="text" name="username" ngModel class="form-control" dir="rtl">
                    </div>
                    <div class="form-group text-right">
                        <label class="control-label">
                            : كلمة المرور
                        </label>
                        <input type="password" name="password" ngModel class="form-control" dir="rtl">
                    </div>
                    <button class="btn btn-block btn-success" type="submit" style="float: right;">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer bg-dark" style="color: white; text-align: center; margin-top: 20px; padding: 10px; position: fixed; bottom: 0; width: 100%;">
