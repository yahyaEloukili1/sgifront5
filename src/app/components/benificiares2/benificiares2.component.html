   <div class="d-flex justify-content-end mb-2">
    <button  class="btn btn-success" (click)="checrher()"> <i class="fa fa-search"></i></button>&nbsp;
    <input type="text" placeholder="Designation" [(ngModel)]="designation" style="text-align:right;">&nbsp;

    <select class="form-control-md" name="district" *ngIf="districts" [(ngModel)]="selectedDistrict" (ngModelChange)="onRowClickDistrict($event)"> 
      <option value="0">-</option>
      <option *ngFor="let district of districts"  [value]="district.id">{{district.designation}}</option>
    </select> &nbsp;
    <select class="form-control-md" name="annexe" *ngIf="annexes" [(ngModel)]="selectedAnnexe" (ngModelChange)="onRowClickAnnexe($event)"> 
      <option value="undefined">-</option>
      <option *ngFor="let district of annexes"  [value]="district.id">{{district.designation}}</option>
    </select>&nbsp;
    <select class="form-control-md" name="categorie" *ngIf="categories" [(ngModel)]="selectedCategorie" (ngModelChange)="onRowClickCategorie($event)"> 
      <option value="0">-</option>
      <option *ngFor="let categorie of categories"  [value]="categorie.id">{{categorie.designation}}</option>
    </select>
    <button class="btn btn-primary ml-auto" (click)="addResource()">إضافة موقع <i class="fa fa-plus-circle"></i>
    </button>&nbsp;
    <button  class="btn btn-success" (click)="oupload()">تحميل <i class="fa fa-print"></i></button>
    <!-- <label  class="control-label" style="display: block;text-align: right;">
      : * الدائرة 
  </label> -->

  </div>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
          <th style="width: 20%;">Actions</th>
          <!-- <th style="width: 20%;">Actions</th> -->
          <th>الاحذاثيات</th>
          <th>ملاحضات</th>
          <th>الهاتف</th>
          <th>المساحة</th>
          <th>الملحقة</th>
          <th>الدائرة</th>
          <th>العنوان</th>
          <th>الفئة</th>
          <th>الاسم</th>
          <th>الرقم الترتيبي</th>
          
          
           
          </tr>
         
      </thead>
      <tbody>
        <tr *ngFor="let p of benificiaires; let i = index">
            <td>
              <button  class="btn btn-success" (click)="onEditResource(p.id)">تبديل <i class="fa fa-pencil"></i></button>
              &nbsp;
              <button  class="btn btn-danger" (click)="onDeleteResource(p.id)">حذف <i class="fa fa-remove"></i></button>
              
            </td>
            <td>({{p.x}},{{p.x}})</td>
            <td>{{p.observations}}</td>
            <td>{{p.contact}}</td>
            <td>{{p.superficie}}</td>
            <td>{{p.annexe.designation}}</td>
            <td>{{p.district.designation}}</td>
            <td>{{p.adress}}</td>
            <td>{{p.categorie.designation}}</td>
            <td>{{p.designation}}</td>
            <td>{{p.identifiant}}</td>
         
       
         
        
        
       
           
    
        
            
        </tr>
      </tbody>
    </table>
    <div id="map" ></div>
</div>
